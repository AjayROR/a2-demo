<h3>{{title}}</h3>

<div class="" *ngIf="users.length === 0">
  No users
</div>

<table class="table" *ngIf="users.length > 0">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.title}}</td>
    <td>{{user.body}}</td>
  </tr>
</table>

<input type="button" value="Refresh" (click)="refresh()"/>
